name: Release

on:
  push:
    tags:
    - v[0-9]+.[0-9]+.[0-9]+*

jobs:
  release:
    name: Publish to GitHub Release
    permissions:
      contents: write
    outputs:
      rc: ${{ steps.check-tag.outputs.rc }}

    strategy:
      matrix:
        include:
        - target: aarch64-unknown-linux-musl
          os: ubuntu-latest
          use-cross: true
          cargo-flags: ""
        - target: aarch64-apple-darwin
          os: macos-latest
          use-cross: true
          cargo-flags: ""
        - target: aarch64-pc-windows-msvc
          os: windows-latest
          use-cross: true
          cargo-flags: ""
        - target: x86_64-apple-darwin
          os: macos-latest
          cargo-flags: ""
        - target: x86_64-pc-windows-msvc
          os: windows-latest
          cargo-flags: ""
        - target: x86_64-unknown-linux-musl
          os: ubuntu-latest
          use-cross: true
          cargo-flags: ""
        - target: i686-unknown-linux-musl
          os: ubuntu-latest
          use-cross: true
          cargo-flags: ""
        - target: i686-pc-windows-msvc
          os: windows-latest
          use-cross: true
          cargo-flags: ""
        - target: armv7-unknown-linux-musleabihf
          os: ubuntu-latest
          use-cross: true
          cargo-flags: ""
        - target: arm-unknown-linux-musleabihf
          os: ubuntu-latest
          use-cross: true
          cargo-flags: ""

    runs-on: ${{matrix.os}}
    env:
      BUILD_CMD: cargo

    steps:
    - uses: actions/checkout@v4

    - name: Check Tag
      id: check-tag
      shell: bash
      run: |
        ver=${GITHUB_REF##*/}
        echo "version=$ver" >> $GITHUB_OUTPUT
        if [[ "$ver" =~ [0-9]+.[0-9]+.[0-9]+$ ]]; then
          echo "rc=false" >> $GITHUB_OUTPUT
        else
          echo "rc=true" >> $GITHUB_OUTPUT
        fi


    - name: Install Rust Toolchain Components
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross
      if: matrix.use-cross
      uses: taiki-e/install-action@v2
      with:
        tool: cross

    - name: Overwrite build command env variable
      if: matrix.use-cross
      shell: bash
      run: echo "BUILD_CMD=cross" >> $GITHUB_ENV
  
    - name: Show Version Information (Rust, cargo, GCC)
      shell: bash
      run: |
        gcc --version || true
        rustup -V
        rustup toolchain list
        rustup default
        cargo -V
        rustc -V
      
    - name: Build
      shell: bash
      run: $BUILD_CMD build --locked --release --target=${{ matrix.target }} ${{ matrix.cargo-flags }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'telegram/package-lock.json'

    - name: Build Telegram Bot
      shell: bash
      run: |
        cd telegram
        npm ci
        npm run build

    - name: Build Archive
      shell: bash
      id: package
      env:
        target: ${{ matrix.target }}
        version:  ${{ steps.check-tag.outputs.version }}
      run: |
        set -euxo pipefail

        bin=${GITHUB_REPOSITORY##*/}
        dist_dir=`pwd`/dist
        # Map Rust target triples to human-friendly OS labels
        case "$target" in
          aarch64-unknown-linux-musl) os_label="linux-arm64" ;;
          x86_64-unknown-linux-musl)  os_label="linux-x86_64" ;;
          i686-unknown-linux-musl)    os_label="linux-i686" ;;
          armv7-unknown-linux-musleabihf) os_label="linux-armv7" ;;
          arm-unknown-linux-musleabihf)   os_label="linux-armhf" ;;
          aarch64-apple-darwin)       os_label="macos-arm64" ;;
          x86_64-apple-darwin)        os_label="macos-x86_64" ;;
          aarch64-pc-windows-msvc)    os_label="windows-arm64" ;;
          x86_64-pc-windows-msvc)     os_label="windows-x86_64" ;;
          i686-pc-windows-msvc)       os_label="windows-i686" ;;
          *)                          os_label="$target" ;;
        esac
        name=$bin-$version-$os_label
        executable=target/$target/release/$bin

        if [[ "$RUNNER_OS" == "Windows" ]]; then
          executable=$executable.exe
        fi

        # Create a staging directory with the full structure
        staging_dir=$dist_dir/$name
        mkdir -p $staging_dir
        
        # Copy the binary
        cp $executable $staging_dir/fiochat
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          mv $staging_dir/fiochat.exe $staging_dir/fiochat
        fi
        
        # Copy telegram bot (built dist + package files)
        mkdir -p $staging_dir/telegram
        cp -r telegram/dist $staging_dir/telegram/
        cp telegram/package.json $staging_dir/telegram/
        cp telegram/package-lock.json $staging_dir/telegram/
        
        # Copy systemd service files
        mkdir -p $staging_dir/deploy/systemd
        cp deploy/systemd/fiochat.service $staging_dir/deploy/systemd/
        cp deploy/systemd/fiochat-telegram.service $staging_dir/deploy/systemd/
        
        cd $dist_dir

        if [[ "$RUNNER_OS" == "Windows" ]]; then
          archive=$dist_dir/$name.zip
          7z a $archive $name/
          echo "archive=dist/$name.zip" >> $GITHUB_OUTPUT
        else
          archive=$dist_dir/$name.tar.gz
          tar -czf $archive $name/
          echo "archive=dist/$name.tar.gz" >> $GITHUB_OUTPUT
        fi

    - name: Create Checksums
      shell: bash
      env:
        version: ${{ steps.check-tag.outputs.version }}
        target: ${{ matrix.target }}
      run: |
        set -euxo pipefail
        bin=${GITHUB_REPOSITORY##*/}
        case "$target" in
          aarch64-unknown-linux-musl) os_label="linux-arm64" ;;
          x86_64-unknown-linux-musl)  os_label="linux-x86_64" ;;
          i686-unknown-linux-musl)    os_label="linux-i686" ;;
          armv7-unknown-linux-musleabihf) os_label="linux-armv7" ;;
          arm-unknown-linux-musleabihf)   os_label="linux-armhf" ;;
          aarch64-apple-darwin)       os_label="macos-arm64" ;;
          x86_64-apple-darwin)        os_label="macos-x86_64" ;;
          aarch64-pc-windows-msvc)    os_label="windows-arm64" ;;
          x86_64-pc-windows-msvc)     os_label="windows-x86_64" ;;
          i686-pc-windows-msvc)       os_label="windows-i686" ;;
          *)                          os_label="$target" ;;
        esac
        name=$bin-$version-$os_label
        
        cd dist
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          sha256sum "$name.zip" > "$name.zip.sha256"
        else
          sha256sum "$name.tar.gz" > "$name.tar.gz.sha256"
        fi

    - name: Publish Archive
      uses: softprops/action-gh-release@v2
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      with:
        draft: false
        files: |
          dist/fiochat-*
        prerelease: ${{ steps.check-tag.outputs.rc == 'true' }}

  publish-crate:
    name: Publish to crates.io
    if: ${{ needs.release.outputs.rc == 'false' }}
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}
        run: cargo publish